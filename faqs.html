<body>
<center><h1>Frequently Asked Questions (FAQs)</h1></center>  
<section class="accordion container">
  <div class="accordion__container">
    <div class="accordion__item">
      <header class="accordion__header">
        <i class="bx bx-plus accordion__icon"></i>
        <h3 class="accordion__title">Question 1</h3>
      </header>
      <div class="accordion__content">
        <p class="accordion__description">
          Answer 1
        </p>
      </div>
    </div>
    <div class="accordion__item">
      <header class="accordion__header">
        <i class="bx bx-plus accordion__icon"></i>
        <h3 class="accordion__title">Question 2</h3>
      </header>
      <div class="accordion__content">
        <p class="accordion__description">
         Answer 2
        </p>
      </div>
    </div>
    <div class="accordion__item">
      <header class="accordion__header">
        <i class="bx bx-plus accordion__icon"></i>
        <h3 class="accordion__title">Question 3</h3>
      </header>
      <div class="accordion__content">
        <p class="accordion__description">
         Answer 3
        </p>
      </div>
    </div>
    </div>
  </div>
</section>
<script>
  const accordionItems = document.querySelectorAll('.accordion__item')
accordionItems.forEach((item) =>{
  const accordionHeader = item.querySelector('.accordion__header')
  accordionHeader.addEventListener('click', () =>{
      const openItem = document.querySelector('.accordion-open')
      toggleItem(item)
      if(openItem && openItem!== item){
          toggleItem(openItem)
      }
  })
})
const toggleItem = (item) =>{
  const accordionContent = item.querySelector('.accordion__content')
  if(item.classList.contains('accordion-open')){
      accordionContent.removeAttribute('style')
      item.classList.remove('accordion-open')
  }else{
      accordionContent.style.height = accordionContent.scrollHeight + 'px'
      item.classList.add('accordion-open')
  }
}
  </script> 
  
  </body>
